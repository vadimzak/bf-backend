version: '3.8'

services:
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    container_name: sample-app-nginx-1
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/www/sample-app/deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /var/www/ssl:/etc/ssl:ro
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  watchtower:
    image: containrrr/watchtower
    restart: unless-stopped
    container_name: sample-app-watchtower-1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_INCLUDE_STOPPED=false
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "/watchtower", "--run-once"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    external: true
    name: sample-app_app-network